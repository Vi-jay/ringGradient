<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ring Gradient</title>
	<script src="./src/d3.v4.js"></script>
	<script src="./src/ringGradient.js"></script>
	<style>
		svg{
			border:2px #ccc solid;
		}
	</style>
</head>
<body>
	<svg id="svg" width="600" height="600">
	</svg>
	<script>
		var rings = [];
		for(var i=0;i<5;++i){
			rings.push(new d3.RingGradient({
					svg:"#svg",
					cx:100*(i+1),
					cy:300,
					dotStrokeWidth:5,
					t:Math.random(),
					radius:40
			}))
		}

		d3.timer(function(){
			rings.map(function(d){
				d.update(d.t+=0.001);
				if(d.t>1){
					d.t =0;
				}
			})
		},1000)		
	</script>
</body>
</html>
